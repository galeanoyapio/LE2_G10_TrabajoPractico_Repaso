<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title> 
</head>

<body>
        <h1>Ingrese dos números y elija una cuenta.</h1>    
    <input type="number" id="number1" name="number1">
    <input type="number" id="number2" name="number2">
    <h1></h1>
    <input type="button" value="Sumar" onclick="sumar()">
    <input type="button" value="Restar" onclick="restar()">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <input type="button" value="Dividir" onclick="dividir()">

    <script>
        function sumar() {
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);
            var resultado = num1 + num2;
            alert("Resultado de la suma: " + resultado);
        }

        function restar() {
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);
            var resultado = num1 - num2;
            alert("Resultado de la resta: " + resultado);
        }

        function multiplicar() {
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);
            var resultado = num1 * num2;
            alert("Resultado de la multiplicación: " + resultado);
        }

        function dividir() {
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);
            if (num2 !== 0) {
                var resultado = num1 / num2;
                alert("Resultado de la división: " + resultado);
            } else {
                alert("El segundo número no puede ser cero.");
            }
        }
    </script>
</body>
</html>
